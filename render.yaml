# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: veriwork
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /health
